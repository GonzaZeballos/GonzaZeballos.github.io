<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Desafío 1</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="Logo alura">
            <h1 class="tittle">Encriptador de mensajes Alura</h1>
        </div>

        <div class="left">
            <input id="inputTexto" class="text-input" type="text" placeholder="Ingrese el texto aquí">
        </div>

        <div class="right">
            <img id="imagen-derecha" src="img/muneco.png" alt="Imagen Muneco">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>

            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button> 
        </div>

        <div class="left-button">
            <p class="advertencia">⚠ Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>
</body>
</html>
